<!DOCTYPE html>

<h2>JavaScript Class Inheritance</h2>

<p>Use the "extends" keyword to inherit all methods from another class.</p>
<p>The super() method refers to the parent class.<br>
By calling the super() method in the constructor method, we call the parent's constructor method and gets access to the parent's properties and methods.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(brand) {
    this.carname = 'volvo';
  }
  present() {
    return 'I have a ' + this.carname;
  }
}

class Model extends Car {
  constructor(brand, mod) {
    super(brand);
    this.model = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.model;
  }
}

mycar = new Model("Ford", "Mustang");
document.getElementById("demo").innerHTML = mycar.show();
</script>

</body>
</html>
